<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exeat - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body id="gradient">
    
    <div class="background">
        <main>
            
<!--Login div-->

            <div class="login-container">
                <h1>Hey welcome back!</h1>
                <p>Hope you had a great day</p>

<!--Form to login to the website-->
                <form>
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="example@mtu.edu.ng" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Password">
                    
                    <button type="submit"><a href="/inner/index.html">LOGIN</a></button>
                </form>

<!--Login with google account-->
                <button class="google-login">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="">
                    Login with Google
                </button>

<!--Sign-Up page link-->
                <p class="signup-text">Not yet a member? <a href="signup.html">Sign Up</a></p>
            </div>
        </main>

<!--copyright-->

        <footer>
            <p>&copy; MTU 2025</p>
        </footer>
    </div>
</body>
    
</html>
