<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="gradient">
    <main>

<!--Welcome greeting-->
        <div class="reg-container">
            <h1>Hello!!!</h1>
            <p>Nice to meet you.</p>
            
<!--Sign up form-->
            <form>
                <label for="email">E-Mail</label>
                <input class="email" type="email" id="email" placeholder="example@gmail.com" required>
                
                <label for="password">Password</label>
                <input class="password" type="password" id="password" required placeholder="Input Password">

                <label for="password">Confirm Password</label>
                <input class="password" type="password" id="cpassword" required placeholder="Confirm Password">
                
                <button type="submit">REGISTER</button>
            </form> 
            
<!--Sign up with google instead-->
            <button class="google-login">Sign In with Google</button>

<!--Want to login instead? This is it  here-->
            <p class="signIn-text">Already a member? <a href="index.html">Login</a></p>
        </div>

    </main>

    <footer>
        <p>Copyright &copy; 2025</p>
    </footer>

</body>
</html>
