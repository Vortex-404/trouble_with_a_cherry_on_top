<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EXEAT MANAGEMENT SYSTEM(Login)</title>
</head>
<body>
    <div class="longTalk">
        <h1 class="Login">LOGIN</h1>
        <p class="otherTalk">
            WELCOME BACK!!!
        </p>
        <h3 class="help">Need any help?</h3>
            <p class="support">
                <ol>Click <a href="#">here</a> to contact support and submit a ticket.</ol>
            </p>
    </div>
    <div class="loginBox">
        <div class="Head">
            <p class="head">Student Log-In</p>
        </div><br>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Matric Number">
            <i class="bx bx-user"></i>
        </div><br>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div><br>
        <div class="input-box">
            <input type="submit" class="submit" value="Sign In">
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="login-check">
                <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
    
</body>
</html>
