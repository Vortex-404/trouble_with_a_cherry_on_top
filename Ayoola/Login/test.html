<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseCreate - Login</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Team</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>Hey welcome back!</h1>
            <p>We hope you had a great day</p>
            <form>
                <label for="email">E-Mail</label>
                <input class="email" type="email" id="email" placeholder="example@gmail.com" required>
                
                <label for="password">Password</label>
                <input class="password" type="password" id="password" required placeholder="Input Password">
                
                <button type="submit">LOGIN</button>
            </form>
            <button class="google-login">Login with Google</button>
            <p>Not yet a member? <a href="signup.html">Sign Up</a></p>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2023</p>
    </footer>
</body>
</html>
